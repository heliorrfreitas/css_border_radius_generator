<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Web site made to create css for border-radius"/>
    <link href="style.css" rel="stylesheet">
    <title>Border Radius Generator</title>

</head>
<body>
    <h2>Border Radius Generator</h1>
    <div class="column">
        <div class="css-result-background inline">
            <textarea id="cssResult" class="css-result">
            </textarea>
            <button id="copyButton" onclick="copyCss()">Copy CSS to clipboard</button>
        </div>

        <div class="control">
            <h4>Adjust border radius</h4>
            
            <div class="borderRadiusControl inline">
                <label for="borderRadiusTopLeft">Border Radius Top Left:</label>
                <input id="borderRadiusTopLeft" type="range" min="0" max="400" value="0" onchange="changeBorderRadius();">
            </div>

            <div class="borderRadiusControl inline">
                <label for="borderRadiusTopRight">Border Radius Top Right:</label>
                <input id="borderRadiusTopRight" type="range" min="0" max="400" value="0" onchange="changeBorderRadius();">
            </div>

            <div class="borderRadiusControl inline">
                <label for="borderRadiusBottomRight">Border Radius Bottom Right:</label>
                <input id="borderRadiusBottomRight" type="range" min="0" max="400" value="0" onchange="changeBorderRadius();">
            </div>

            <div class="borderRadiusControl inline">
                <label for="borderRadiusBottomLeft">Border Radius Bottom Left:</label>
                <input id="borderRadiusBottomLeft" type="range" min="0" max="400" value="0" onchange="changeBorderRadius();">
            </div>


            <div id="circleModel" class="model model-circle"></div>
        </div>

    </div>

<script>
    var borderRadius = "0px";


    function setBorderRadius(){
        let topLeft = document.getElementById('borderRadiusTopLeft').value;
        let topRight = document.getElementById('borderRadiusTopRight').value;
        let bottomRight = document.getElementById('borderRadiusBottomRight').value;
        let bottomLeft = document.getElementById('borderRadiusBottomLeft').value;

        borderRadius = topLeft + "px " + topRight + "px " + bottomRight + "px " + bottomLeft + "px" ;
    }

    function setCircleModelBorderRadius(){        
        document.getElementById('circleModel').style.borderRadius = borderRadius;
    }

    function setCssResult(){
        document.getElementById('cssResult').value = "border-radius: " + borderRadius;
    }

    function changeBorderRadius(){
        setBorderRadius();     
        setCircleModelBorderRadius();
        setCssResult();
    }

    function copyCss() {
        let css = document.getElementById("cssResult");
        css.select();
        css.setSelectionRange(0, 99999);
        document.execCommand("copy");
    }
</script>

</body>
</html>
